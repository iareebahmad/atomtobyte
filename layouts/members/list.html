{{ define "main" }}

{{ partial "page-header.html" . }}

<section class="section">
    <div class="container">
        <div class="row justify-content-between">
            {{ range .Pages.ByWeight }}
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="flip-card mx-auto">
	                <div class="flip-card-inner">
	                    <div class="flip-card-front">
	                        <img src="{{ .Params.image | absURL }}" alt="{{.Name}}" height="200" width="200" class="profile rounded-circle">
	                    </div>
	                    <div class="flip-card-back align-items-center">
	                        <h2 style="font-size: 1.5em">{{ .Params.name }} </h2>
	                        <h4>{{ .Title }} </h4>
	                        <br>
	                        <div class="social-icons-flip d-flex flex-row justify-content-center">
	                            <a href="{{ .Params.linkedin | safeURL }}" target="_blank"><i class="ti-linkedin"></i></a>
	                        </div>
	                    </div>
	                </div>
            	</div>
            </div>
            {{ end }}
        </div>
    </div>
</section>

{{ end }}
