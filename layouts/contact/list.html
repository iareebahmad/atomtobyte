{{ define "main" }}

{{ partial "page-header.html" . }}
<section class="section bg-white">
  <div class="container">
    <div class="row">
      <div style="text-align: center" class="col-lg-6 mb-4 mb-lg-0 mx-auto">
        <form action="{{ site.Params.contact_form_action | safeURL }}" method="POST">
          <input type="hidden" name="_redirect" value="https://atomtobyte.netlify.app/">
          <input type="text" class="form-control mb-3" id="name" name="name" placeholder="Your Name">
          <input type="email" class="form-control mb-3" id="mail" name="mail" placeholder="Your Email">
          <input type="text" class="form-control mb-3" id="subject" name="subject" placeholder="Subject">
          <textarea name="message" id="message" class="form-control mb-3" placeholder="Your Message"></textarea>
          <button type="submit" value="send" class="btn btn-primary">Send Now</button>
        </form>
      </div>
    </div>
    <br>
    <br>
    <div class="row">  
      <div class="col-lg-6 content mx-auto" style="text-align: center;">
        {{ .Content }}
        For more updates, Subscribe to our newsletter <a href="https://atomtobyte.substack.com/p/coming-soon?r=nnqqy&utm_campaign=post&utm_medium=web&utm_source=copy"><b>here</b></a>
      </div>
    </div>
  </div>
</section>

<!-- call to action -->

<!-- /call to action -->

{{ end }}
